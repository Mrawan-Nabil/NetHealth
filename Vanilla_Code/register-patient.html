<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetHealth | Patient Registration</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { primary: '#1ABC9C' }, fontFamily: { sans: ['Manrope', 'sans-serif'] } }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans antialiased">

    <main class="min-h-screen relative flex items-center justify-center p-4 py-12" 
          style="background-image: url('https://images.unsplash.com/photo-1551076805-e18690c5e561?q=80&w=2000&auto=format&fit=crop'); background-size: cover; background-position: center;">
        <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm"></div>

        <div class="relative z-10 w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-8 sm:p-10">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Patient Registration</h1>
                
                <div class="relative px-2 max-w-md mx-auto">
                    <div class="absolute left-0 top-6 w-full h-1 bg-gray-200 -z-10 transform -translate-y-1/2"></div>
                    <div id="progressLine" class="absolute left-0 top-6 h-1 bg-primary -z-10 transform -translate-y-1/2 transition-all duration-500 ease-in-out" style="width: 0%;"></div>

                    <div class="flex items-center justify-between">
                        <div class="step-indicator flex flex-col items-center relative z-10 bg-white px-2" data-step-indicator="1">
                            <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg transition-colors duration-300 border-2 step-circle bg-white border-primary text-primary">1</div>
                            <span class="text-sm font-semibold mt-2 step-label text-gray-900 transition-colors duration-300">Account Setup</span>
                        </div>

                        <div class="step-indicator flex flex-col items-center relative z-10 bg-white px-2" data-step-indicator="2">
                            <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg transition-colors duration-300 border-2 step-circle bg-white border-gray-300 text-gray-400">2</div>
                            <span class="text-sm font-semibold mt-2 step-label text-gray-400 transition-colors duration-300">Personal Details</span>
                        </div>

                        <div class="step-indicator flex flex-col items-center relative z-10 bg-white px-2" data-step-indicator="3">
                            <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg transition-colors duration-300 border-2 step-circle bg-white border-gray-300 text-gray-400">3</div>
                            <span class="text-sm font-semibold mt-2 step-label text-gray-400 transition-colors duration-300">Medical Profile</span>
                        </div>
                    </div>
                </div>
                
                <div class="w-full bg-gray-100 rounded-full h-1.5 mt-8 overflow-hidden max-w-md mx-auto">
                    <div id="subProgressBar" class="bg-primary h-1.5 rounded-full transition-all duration-500 ease-in-out" style="width: 33.33%"></div>
                </div>
            </div>

            <form id="patientForm" novalidate>
                
                <div class="form-step" data-step="1" data-title="Account Setup">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                        <div class="sm:col-span-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none">
                        </div>
                        <div class="sm:col-span-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Second Name</label>
                            <input type="text" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none">
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" placeholder="you@example.com" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none">
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" placeholder="••••••••" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none">
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input type="password" placeholder="••••••••" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none">
                        </div>
                    </div>
                </div>

                <div class="form-step hidden" data-step="2" data-title="Personal Details">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <div class="flex">
                                <select class="px-2 sm:px-3 rounded-l-lg border border-r-0 border-gray-300 bg-white text-gray-700 font-medium focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none max-w-[140px] cursor-pointer">
                                    <option value="+20">+20 (EG)</option>
                                    <option value="+1">+1 (US/CA)</option>
                                    <option value="+44">+44 (UK)</option>
                                    <option value="+966">+966 (SA)</option>
                                    <option value="+971">+971 (AE)</option>
                                    <option value="+33">+33 (FR)</option>
                                    <option value="+49">+49 (DE)</option>
                                </select>
                                <input type="tel" placeholder="100 123 4567" class="flex-1 min-w-0 block w-full px-4 py-2 rounded-none rounded-r-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none">
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                            <input type="date" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none">
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                            <select class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none bg-white">
                                <option value="" disabled selected>Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Governorate</label>
                            <select class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none bg-white">
                                <option value="" disabled selected>Select your governorate</option>
                                <option value="alexandria">Alexandria</option>
                                <option value="assiut">Assiut</option>
                                <option value="aswan">Aswan</option>
                                <option value="beheira">Beheira</option>
                                <option value="beni_suef">Beni Suef</option>
                                <option value="cairo">Cairo</option>
                                <option value="daqahlia">Dakahlia</option>
                                <option value="damietta">Damietta</option>
                                <option value="fayoum">Fayoum</option>
                                <option value="gharbia">Gharbia</option>
                                <option value="giza">Giza</option>
                                <option value="ismailia">Ismailia</option>
                                <option value="kafr_el_sheikh">Kafr El Sheikh</option>
                                <option value="luxor">Luxor</option>
                                <option value="matrouh">Matrouh</option>
                                <option value="menoufia">Menoufia</option>
                                <option value="minya">Minya</option>
                                <option value="new_valley">New Valley</option>
                                <option value="north_sinai">North Sinai</option>
                                <option value="port_said">Port Said</option>
                                <option value="qalyubia">Qalyubia</option>
                                <option value="qena">Qena</option>
                                <option value="red_sea">Red Sea</option>
                                <option value="sharqia">Sharqia</option>
                                <option value="sohag">Sohag</option>
                                <option value="south_sinai">South Sinai</option>
                                <option value="suez">Suez</option>
                            </select>
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">National ID</label>
                            <input type="text" placeholder="14-digit National ID" maxlength="14" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none">
                        </div>
                    </div>
                </div>

                <div class="form-step hidden" data-step="3" data-title="Medical Profile">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Blood Type</label>
                            <select class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none bg-white">
                                <option value="" disabled selected>Select blood type</option>
                                <option value="A+">A+</option><option value="A-">A-</option>
                                <option value="B+">B+</option><option value="B-">B-</option>
                                <option value="AB+">AB+</option><option value="AB-">AB-</option>
                                <option value="O+">O+</option><option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Allergies (Optional)</label>
                            <textarea rows="2" placeholder="List any known allergies..." class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none"></textarea>
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Chronic Conditions (Optional)</label>
                            <textarea rows="2" placeholder="List any chronic conditions..." class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none"></textarea>
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Emergency Contact FullName</label>
                            <input type="text" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none">
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Emergency Contact Phone</label>
                            <div class="flex">
                                <select class="px-2 sm:px-3 rounded-l-lg border border-r-0 border-gray-300 bg-white text-gray-700 font-medium focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none max-w-[140px] cursor-pointer">
                                    <option value="+20">+20 (EG)</option>
                                    <option value="+1">+1 (US/CA)</option>
                                    <option value="+44">+44 (UK)</option>
                                    <option value="+966">+966 (SA)</option>
                                    <option value="+971">+971 (AE)</option>
                                    <option value="+33">+33 (FR)</option>
                                    <option value="+49">+49 (DE)</option>
                                </select>
                                <input type="tel" placeholder="100 123 4567" class="flex-1 min-w-0 block w-full px-4 py-2 rounded-none rounded-r-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none">
                            </div>                        
                        </div>
                    </div>
                </div>

                <div class="mt-8 flex items-center justify-between pt-6 border-t border-gray-100">
                    <button type="button" id="prevBtn" class="hidden px-6 py-2.5 rounded-lg border-2 border-gray-200 text-gray-600 font-semibold hover:border-gray-300 hover:bg-gray-50 transition-colors">
                        Back
                    </button>
                    <div id="spacer" class="flex-1"></div> 
                    
                    <button type="button" id="nextBtn" class="bg-primary text-white px-8 py-2.5 rounded-lg font-semibold hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20">
                        Next Step
                    </button>
                    <button type="submit" id="submitBtn" class="hidden bg-primary text-white px-8 py-2.5 rounded-lg font-semibold hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20">
                        Create Account
                    </button>
                </div>
                
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
