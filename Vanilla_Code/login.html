<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetHealth | Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1ABC9C'
                    },
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans antialiased">

    <main class="min-h-screen relative flex items-center justify-center p-4" 
          style="background-image: url('https://images.unsplash.com/photo-1551076805-e18690c5e561?q=80&w=2000&auto=format&fit=crop'); background-size: cover; background-position: center;">
        
        <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm"></div>

        <div class="relative z-10 w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 sm:p-10">
            
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center text-primary mb-4">
                    <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
                </div>
                <h1 class="text-3xl font-extrabold text-gray-900">Welcome</h1>
                <p class="text-gray-500 text-sm mt-1 text-center">Your health, managed in one secure place</p>
            </div>

            <form id="loginForm" class="space-y-5" novalidate>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required
                        class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-gray-900 transition-colors focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" placeholder="••••••••" required
                            class="w-full rounded-lg border border-gray-300 px-4 py-2.5 pr-12 text-gray-900 transition-colors focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30">
                        
                        <button type="button" id="togglePasswordBtn" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none focus:text-primary transition-colors">
                            <span class="sr-only">Toggle password visibility</span>
                            <div id="eyeIconContainer">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary/30">
                        <span class="text-sm text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-sm font-medium text-primary hover:underline">Forgot password?</a>
                </div>

                <button type="submit" class="w-full rounded-lg bg-primary py-3 font-semibold text-white transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/30 focus:ring-offset-2 shadow-lg shadow-primary/20 mt-2">
                    Login
                </button>
            </form>

            <div class="mt-8 border-t border-gray-100 pt-6">
                <p class="flex items-center justify-center gap-2 text-xs text-gray-500 mb-4">
                    <svg class="h-4 w-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    Your medical data is encrypted and secure
                </p>
                <p class="text-center text-sm text-gray-600">
                    Don't have an account?
                    <a href="register-role.html" class="font-semibold text-primary hover:underline">Register</a>
                </p>
            </div>
            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
